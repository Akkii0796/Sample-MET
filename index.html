                            React.createElement('textarea', {
                                value: editingRecipe.notes || '',
                                onChange: (e) => setEditingRecipe({...editingRecipe, notes: e.target.value}),
                                className: 'w-full border rounded px-3 py-2 h-20',
                                placeholder: 'Notes'
                            })
                        ),
                        React.createElement('div', { className: 'flex gap-2 mt-6' },
                            React.createElement('button', {
                                onClick: updateRecipe,
                                className: 'bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 flex items-center gap-2'
                            },
                                React.createElement(Check, { className: 'w-4 h-4' }),
                                'Update'
                            ),
                            React.createElement('button', {
                                onClick: () => setEditingRecipe(null),
                                className: 'bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 flex items-center gap-2'
                            },
                                React.createElement(X, { className: 'w-4 h-4' }),
                                'Cancel'
                            )
                        )
                    )
                )
            );

            // Main App
            return React.createElement('div', { className: 'min-h-screen bg-gray-50 pb-12' },
                React.createElement('header', { className: 'bg-white shadow-sm border-b' },
                    React.createElement('div', { className: 'max-w-4xl mx-auto px-4 py-4 flex justify-between items-center' },
                        React.createElement('h1', { className: 'text-xl font-bold text-gray-800' }, 'Weekly Food Schedule'),
                        React.createElement('div', { className: 'flex gap-2' },
                            React.createElement('button', {
                                onClick: exportData,
                                className: 'bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 flex items-center gap-2 text-sm'
                            }, React.createElement(Download, { className: 'w-4 h-4' }), 'Export'),
                            React.createElement('label', {
                                className: 'bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 flex items-center gap-2 text-sm cursor-pointer'
                            },
                                React.createElement(Upload, { className: 'w-4 h-4' }),
                                'Import',
                                React.createElement('input', {
                                    type: 'file',
                                    accept: '.json',
                                    onChange: importData,
                                    className: 'hidden'
                                })
                            )
                        )
                    )
                ),
                React.createElement('nav', { className: 'bg-white border-b' },
                    React.createElement('div', { className: 'max-w-4xl mx-auto px-4 flex space-x-4' },
                        [
                            { id: 'today', label: 'Today', icon: Calendar },
                            { id: 'weekly', label: 'Planner', icon: Calendar },
                            { id: 'recipes', label: 'Recipes', icon: Plus },
                        ].map(({ id, label, icon: Icon }) =>
                            React.createElement('button', {
                                key: id,
                                onClick: () => setActiveTab(id),
                                className: `flex items-center gap-2 py-3 px-2 border-b-2 font-medium text-sm ${
                                    activeTab === id ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                }`
                            }, React.createElement(Icon, { className: 'w-4 h-4' }), label)
                        )
                    )
                ),
                React.createElement('main', { className: 'max-w-4xl mx-auto px-4 py-6' },
                    activeTab === 'today' && React.createElement(TodayView),
                    activeTab === 'weekly' && React.createElement(WeeklyPlanner),
                    activeTab === 'recipes' && React.createElement(RecipeManager)
                )
            );
        };

        ReactDOM.render(
            React.createElement(WeeklyFoodScheduler),
            document.getElementById('root')
        );
    </script>
</body>
</html>
