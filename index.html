<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Food Schedule</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
       import React, { useState, useEffect } from 'react';
import { Plus, Search, Calendar, ShoppingCart, BarChart3, Download, Upload, Trash2, Edit2, Check, X } from 'lucide-react';

const WeeklyFoodScheduler = () => {
  // State management
  const [recipes, setRecipes] = useState(() => {
    const saved = localStorage.getItem('foodScheduler_recipes');
    return saved ? JSON.parse(saved) : [];
  });
  
  const [weeklyPlan, setWeeklyPlan] = useState(() => {
    const saved = localStorage.getItem('foodScheduler_weeklyPlan');
    return saved ? JSON.parse(saved) : {};
  });
  
  const [activeTab, setActiveTab] = useState('today');
  const [searchTerm, setSearchTerm] = useState('');
  const [selectedCategory, setSelectedCategory] = useState('all');
  const [showAddRecipe, setShowAddRecipe] = useState(false);
  const [editingRecipe, setEditingRecipe] = useState(null);
  const [resetDay, setResetDay] = useState('sunday');
  
  // Form states
  const [newRecipe, setNewRecipe] = useState({
    name: '',
    category: 'breakfast',
    tags: '',
    notes: '',
    prepTime: '',
    ingredients: ''
  });

  // Constants
  const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
  const mealTypes = ['breakfast', 'lunch', 'dinner'];
  const categories = ['all', 'breakfast', 'lunch', 'dinner'];

  // Get current day
  const getCurrentDay = () => {
    return days[new Date().getDay()];
  };

  // Save to localStorage
  useEffect(() => {
    localStorage.setItem('foodScheduler_recipes', JSON.stringify(recipes));
  }, [recipes]);

  useEffect(() => {
    localStorage.setItem('foodScheduler_weeklyPlan', JSON.stringify(weeklyPlan));
  }, [weeklyPlan]);

  // Add recipe
  const addRecipe = () => {
    if (!newRecipe.name.trim()) return;
    
    const recipe = {
      id: Date.now(),
      ...newRecipe,
      tags: newRecipe.tags.split(',').map(tag => tag.trim()).filter(tag => tag),
      createdAt: new Date().toISOString(),
      usageCount: 0
    };
    
    setRecipes([...recipes, recipe]);
    setNewRecipe({ name: '', category: 'breakfast', tags: '', notes: '', prepTime: '', ingredients: '' });
    setShowAddRecipe(false);
  };

  // Update recipe
  const updateRecipe = () => {
    setRecipes(recipes.map(recipe => 
      recipe.id === editingRecipe.id ? editingRecipe : recipe
    ));
    setEditingRecipe(null);
  };

  // Delete recipe
  const deleteRecipe = (id) => {
    setRecipes(recipes.filter(recipe => recipe.id !== id));
    // Remove from weekly plan
    const updatedPlan = { ...weeklyPlan };
    Object.keys(updatedPlan).forEach(day => {
      Object.keys(updatedPlan[day]).forEach(meal => {
        if (updatedPlan[day][meal]?.id === id) {
          delete updatedPlan[day][meal];
        }
      });
    });
    setWeeklyPlan(updatedPlan);
  };

  // Set meal in weekly plan
  const setMeal = (day, mealType, recipe) => {
    const updatedPlan = {
      ...weeklyPlan,
      [day]: {
        ...weeklyPlan[day],
        [mealType]: recipe
      }
    };
    setWeeklyPlan(updatedPlan);
    
    // Update usage count
    if (recipe) {
      setRecipes(recipes.map(r => 
        r.id === recipe.id ? { ...r, usageCount: (r.usageCount || 0) + 1 } : r
      ));
    }
  };

  // Clear weekly plan
  const clearWeeklyPlan = () => {
    setWeeklyPlan({});
  };

  // Filter recipes
  const filteredRecipes = recipes.filter(recipe => {
    const matchesSearch = recipe.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                         recipe.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));
    const matchesCategory = selectedCategory === 'all' || recipe.category === selectedCategory;
    return matchesSearch && matchesCategory;
  });

  // Generate shopping list
  const generateShoppingList = () => {
    const ingredients = [];
    Object.values(weeklyPlan).forEach(dayPlan => {
      Object.values(dayPlan).forEach(meal => {
        if (meal && meal.ingredients) {
          const mealIngredients = meal.ingredients.split(',').map(ing => ing.trim());
          ingredients.push(...mealIngredients);
        }
      });
    });
    return [...new Set(ingredients)].filter(ing => ing);
  };

  // Export data
  const exportData = () => {
    const data = { recipes, weeklyPlan, resetDay };
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'weekly-food-schedule.json';
    a.click();
  };

  // Import data
  const importData = (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          if (data.recipes) setRecipes(data.recipes);
          if (data.weeklyPlan) setWeeklyPlan(data.weeklyPlan);
          if (data.resetDay) setResetDay(data.resetDay);
        } catch (error) {
          alert('Invalid file format');
        }
      };
      reader.readAsText(file);
    }
  };

  // Today's View Component
  const TodayView = () => {
    const today = getCurrentDay();
    const todaysPlan = weeklyPlan[today] || {};
    
    return (
      <div className="space-y-6">
        <div className="text-center">
          <h2 className="text-2xl font-bold text-gray-800 capitalize">
            {today}'s Meals
          </h2>
          <p className="text-gray-600">{new Date().toLocaleDateString()}</p>
        </div>
        
        <div className="grid gap-4 md:grid-cols-3">
          {mealTypes.map(mealType => (
            <div key={mealType} className="bg-white rounded-lg border p-4">
              <h3 className="font-semibold text-lg capitalize mb-3 text-gray-700">
                {mealType}
              </h3>
              {todaysPlan[mealType] ? (
                <div className="space-y-2">
                  <p className="font-medium">{todaysPlan[mealType].name}</p>
                  {todaysPlan[mealType].prepTime && (
                    <p className="text-sm text-gray-600">‚è±Ô∏è {todaysPlan[mealType].prepTime}</p>
                  )}
                  {todaysPlan[mealType].notes && (
                    <p className="text-sm text-gray-600">{todaysPlan[mealType].notes}</p>
                  )}
                  <div className="flex gap-2 mt-3">
                    <button
                      onClick={() => setMeal(today, mealType, null)}
                      className="text-xs bg-red-100 text-red-600 px-2 py-1 rounded hover:bg-red-200"
                    >
                      Remove
                    </button>
                  </div>
                </div>
              ) : (
                <div className="text-gray-400 text-center py-8">
                  <p>No meal planned</p>
                  <select
                    onChange={(e) => {
                      const recipe = recipes.find(r => r.id === parseInt(e.target.value));
                      if (recipe) setMeal(today, mealType, recipe);
                    }}
                    className="mt-2 text-sm border rounded px-2 py-1"
                    value=""
                  >
                    <option value="">Select a meal</option>
                    {recipes.filter(r => r.category === mealType).map(recipe => (
                      <option key={recipe.id} value={recipe.id}>{recipe.name}</option>
                    ))}
                  </select>
                </div>
              )}
            </div>
          ))}
        </div>
      </div>
    );
  };

  // Weekly Planner Component
  const WeeklyPlanner = () => (
    <div className="space-y-6">
      <div className="flex justify-between items-center">
        <h2 className="text-2xl font-bold text-gray-800">Weekly Planner</h2>
        <button
          onClick={clearWeeklyPlan}
          className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 flex items-center gap-2"
        >
          <Trash2 className="w-4 h-4" />
          Clear Week
        </button>
      </div>
      
      <div className="overflow-x-auto">
        <table className="w-full border-collapse border border-gray-300">
          <thead>
            <tr>
              <th className="border border-gray-300 p-2 bg-gray-50">Day</th>
              {mealTypes.map(meal => (
                <th key={meal} className="border border-gray-300 p-2 bg-gray-50 capitalize">
                  {meal}
                </th>
              ))}
            </tr>
          </thead>
          <tbody>
            {days.map(day => (
              <tr key={day} className={day === getCurrentDay() ? 'bg-blue-50' : ''}>
                <td className="border border-gray-300 p-2 font-medium capitalize">
                  {day}
                  {day === getCurrentDay() && <span className="text-blue-600 ml-1">üìÖ</span>}
                </td>
                {mealTypes.map(mealType => (
                  <td key={mealType} className="border border-gray-300 p-2">
                    <select
                      value={weeklyPlan[day]?.[mealType]?.id || ''}
                      onChange={(e) => {
                        const recipe = recipes.find(r => r.id === parseInt(e.target.value));
                        setMeal(day, mealType, recipe || null);
                      }}
                      className="w-full text-sm border rounded px-2 py-1"
                    >
                      <option value="">Select meal</option>
                      {recipes.filter(r => r.category === mealType).map(recipe => (
                        <option key={recipe.id} value={recipe.id}>{recipe.name}</option>
                      ))}
                    </select>
                    {weeklyPlan[day]?.[mealType] && (
                      <div className="mt-1 text-xs text-gray-600">
                        {weeklyPlan[day][mealType].name}
                      </div>
                    )}
                  </td>
                ))}
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    </div>
  );

  // Recipe Manager Component
  const RecipeManager = () => (
    <div className="space-y-6">
      <div className="flex justify-between items-center">
        <h2 className="text-2xl font-bold text-gray-800">Recipe Manager</h2>
        <button
          onClick={() => setShowAddRecipe(true)}
          className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center gap-2"
        >
          <Plus className="w-4 h-4" />
          Add Recipe
        </button>
      </div>

      {/* Search and Filter */}
      <div className="flex gap-4 mb-6">
        <div className="flex-1 relative">
          <Search className="w-4 h-4 absolute left-3 top-3 text-gray-400" />
          <input
            type="text"
            placeholder="Search recipes..."
            value={searchTerm}
            onChange={(e) => setSearchTerm(e.target.value)}
            className="w-full pl-10 pr-4 py-2 border rounded-lg"
          />
        </div>
        <select
          value={selectedCategory}
          onChange={(e) => setSelectedCategory(e.target.value)}
          className="border rounded-lg px-4 py-2"
        >
          {categories.map(cat => (
            <option key={cat} value={cat} className="capitalize">
              {cat === 'all' ? 'All Categories' : cat}
            </option>
          ))}
        </select>
      </div>

      {/* Recipe List */}
      <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
        {filteredRecipes.map(recipe => (
          <div key={recipe.id} className="bg-white border rounded-lg p-4">
            <div className="flex justify-between items-start mb-2">
              <h3 className="font-semibold">{recipe.name}</h3>
              <div className="flex gap-1">
                <button
                  onClick={() => setEditingRecipe(recipe)}
                  className="text-blue-600 hover:text-blue-800"
                >
                  <Edit2 className="w-4 h-4" />
                </button>
                <button
                  onClick={() => deleteRecipe(recipe.id)}
                  className="text-red-600 hover:text-red-800"
                >
                  <Trash2 className="w-4 h-4" />
                </button>
              </div>
            </div>
            <p className="text-sm text-gray-600 capitalize mb-2">{recipe.category}</p>
            {recipe.tags.length > 0 && (
              <div className="flex flex-wrap gap-1 mb-2">
                {recipe.tags.map(tag => (
                  <span key={tag} className="text-xs bg-gray-100 px-2 py-1 rounded">
                    {tag}
                  </span>
                ))}
              </div>
            )}
            {recipe.prepTime && (
              <p className="text-sm text-gray-600">‚è±Ô∏è {recipe.prepTime}</p>
            )}
            {recipe.usageCount > 0 && (
              <p className="text-xs text-gray-500 mt-2">Used {recipe.usageCount} times</p>
            )}
          </div>
        ))}
      </div>

      {/* Add Recipe Modal */}
      {showAddRecipe && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 className="text-lg font-semibold mb-4">Add New Recipe</h3>
            <div className="space-y-4">
              <input
                type="text"
                placeholder="Recipe name"
                value={newRecipe.name}
                onChange={(e) => setNewRecipe({...newRecipe, name: e.target.value})}
                className="w-full border rounded px-3 py-2"
              />
              <select
                value={newRecipe.category}
                onChange={(e) => setNewRecipe({...newRecipe, category: e.target.value})}
                className="w-full border rounded px-3 py-2"
              >
                {mealTypes.map(type => (
                  <option key={type} value={type} className="capitalize">{type}</option>
                ))}
              </select>
              <input
                type="text"
                placeholder="Tags (comma-separated)"
                value={newRecipe.tags}
                onChange={(e) => setNewRecipe({...newRecipe, tags: e.target.value})}
                className="w-full border rounded px-3 py-2"
              />
              <input
                type="text"
                placeholder="Prep time"
                value={newRecipe.prepTime}
                onChange={(e) => setNewRecipe({...newRecipe, prepTime: e.target.value})}
                className="w-full border rounded px-3 py-2"
              />
              <textarea
                placeholder="Ingredients (comma-separated)"
                value={newRecipe.ingredients}
                onChange={(e) => setNewRecipe({...newRecipe, ingredients: e.target.value})}
                className="w-full border rounded px-3 py-2 h-20"
              />
              <textarea
                placeholder="Notes"
                value={newRecipe.notes}
                onChange={(e) => setNewRecipe({...newRecipe, notes: e.target.value})}
                className="w-full border rounded px-3 py-2 h-20"
              />
            </div>
            <div className="flex gap-2 mt-6">
              <button
                onClick={addRecipe}
                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center gap-2"
              >
                <Check className="w-4 h-4" />
                Add
              </button>
              <button
                onClick={() => setShowAddRecipe(false)}
                className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 flex items-center gap-2"
              >
                <X className="w-4 h-4" />
                Cancel
              </button>
            </div>
          </div>
        </div>
      )}

      {/* Edit Recipe Modal */}
      {editingRecipe && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 className="text-lg font-semibold mb-4">Edit Recipe</h3>
            <div className="space-y-4">
              <input
                type="text"
                value={editingRecipe.name}
                onChange={(e) => setEditingRecipe({...editingRecipe, name: e.target.value})}
                className="w-full border rounded px-3 py-2"
              />
              <select
                value={editingRecipe.category}
                onChange={(e) => setEditingRecipe({...editingRecipe, category: e.target.value})}
                className="w-full border rounded px-3 py-2"
              >
                {mealTypes.map(type => (
                  <option key={type} value={type} className="capitalize">{type}</option>
                ))}
              </select>
              <input
                type="text"
                value={editingRecipe.tags.join(', ')}
                onChange={(e) => setEditingRecipe({
                  ...editingRecipe, 
                  tags: e.target.value.split(',').map(tag => tag.trim()).filter(tag => tag)
                })}
                className="w-full border rounded px-3 py-2"
              />
              <input
                type="text"
                value={editingRecipe.prepTime || ''}
                onChange={(e) => setEditingRecipe({...editingRecipe, prepTime: e.target.value})}
                className="w-full border rounded px-3 py-2"
                placeholder="Prep time"
              />
              <textarea
                value={editingRecipe.ingredients || ''}
                onChange={(e) => setEditingRecipe({...editingRecipe, ingredients: e.target.value})}
                className="w-full border rounded px-3 py-2 h-20"
                placeholder="Ingredients (comma-separated)"
              />
              <textarea
                value={editingRecipe.notes || ''}
                onChange={(e) => setEditingRecipe({...editingRecipe, notes: e.target.value})}
                className="w-full border rounded px-3 py-2 h-20"
                placeholder="Notes"
              />
            </div>
            <div className="flex gap-2 mt-6">
              <button
                onClick={updateRecipe}
                className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 flex items-center gap-2"
              >
                <Check className="w-4 h-4" />
                Update
              </button>
              <button
                onClick={() => setEditingRecipe(null)}
                className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 flex items-center gap-2"
              >
                <X className="w-4 h-4" />
                Cancel
              </button>
            </div>
          </div>
        </div>
      )}
    </div>
  );

  // Shopping List Component
  const ShoppingList = () => {
    const shoppingList = generateShoppingList();
    
    return (
      <div className="space-y-6">
        <h2 className="text-2xl font-bold text-gray-800">Shopping List</h2>
        <div className="bg-white rounded-lg border p-6">
          {shoppingList.length > 0 ? (
            <div className="space-y-2">
              <p className="text-gray-600 mb-4">Based on your weekly meal plan:</p>
              <ul className="space-y-2">
                {shoppingList.map((ingredient, index) => (
                  <li key={index} className="flex items-center gap-2">
                    <input type="checkbox" className="rounded" />
                    <span>{ingredient}</span>
                  </li>
                ))}
              </ul>
            </div>
          ) : (
            <p className="text-gray-500 text-center py-8">
              No ingredients found. Add meals to your weekly plan to generate a shopping list.
            </p>
          )}
        </div>
      </div>
    );
  };

  // Analytics Component
  const Analytics = () => {
    const recipeUsage = recipes
      .filter(r => r.usageCount > 0)
      .sort((a, b) => b.usageCount - a.usageCount)
      .slice(0, 10);

    return (
      <div className="space-y-6">
        <h2 className="text-2xl font-bold text-gray-800">Analytics</h2>
        
        <div className="grid gap-6 md:grid-cols-2">
          <div className="bg-white rounded-lg border p-6">
            <h3 className="text-lg font-semibold mb-4">Recipe Statistics</h3>
            <div className="space-y-2">
              <p>Total Recipes: <span className="font-semibold">{recipes.length}</span></p>
              <p>Breakfast: <span className="font-semibold">{recipes.filter(r => r.category === 'breakfast').length}</span></p>
              <p>Lunch: <span className="font-semibold">{recipes.filter(r => r.category === 'lunch').length}</span></p>
              <p>Dinner: <span className="font-semibold">{recipes.filter(r => r.category === 'dinner').length}</span></p>
            </div>
          </div>

          <div className="bg-white rounded-lg border p-6">
            <h3 className="text-lg font-semibold mb-4">Most Used Recipes</h3>
            {recipeUsage.length > 0 ? (
              <div className="space-y-2">
                {recipeUsage.map(recipe => (
                  <div key={recipe.id} className="flex justify-between">
                    <span className="truncate">{recipe.name}</span>
                    <span className="font-semibold">{recipe.usageCount}</span>
                  </div>
                ))}
              </div>
            ) : (
              <p className="text-gray-500">No usage data yet</p>
            )}
          </div>
        </div>
      </div>
    );
  };

  return (
    <div className="min-h-screen bg-gray-50">
      {/* Header */}
      <header className="bg-white shadow-sm border-b">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex justify-between items-center py-4">
            <h1 className="text-2xl font-bold text-gray-900">Weekly Food Schedule</h1>
            <div className="flex gap-2">
              <button
                onClick={exportData}
                className="text-sm bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600 flex items-center gap-1"
              >
                <Download className="w-4 h-4" />
                Export
              </button>
              <label className="text-sm bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600 flex items-center gap-1 cursor-pointer">
                <Upload className="w-4 h-4" />
                Import
                <input
                  type="file"
                  accept=".json"
                  onChange={importData}
                  className="hidden"
                />
              </label>
            </div>
          </div>
        </div>
      </header>

      {/* Navigation */}
      <nav className="bg-white border-b">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex space-x-8">
            {[
              { id: 'today', label: 'Today', icon: Calendar },
              { id: 'weekly', label: 'Weekly Planner', icon: Calendar },
              { id: 'recipes', label: 'Recipes', icon: Plus },
              { id: 'shopping', label: 'Shopping List', icon: ShoppingCart },
              { id: 'analytics', label: 'Analytics', icon: BarChart3 }
            ].map(({ id, label, icon: Icon }) => (
              <button
                key={id}
                onClick={() => setActiveTab(id)}
                className={`flex items-center gap-2 py-4 px-1 border-b-2 font-medium text-sm ${
                  activeTab === id
                    ? 'border-blue-500 text-blue-600'
                    : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                }`}
              >
                <Icon className="w-4 h-4" />
                {label}
              </button>
            ))}
          </div>
        </div>
      </nav>

      {/* Main Content */}
      <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {activeTab === 'today' && <TodayView />}
        {activeTab === 'weekly' && <WeeklyPlanner />}
        {activeTab === 'recipes' && <RecipeManager />}
        {activeTab === 'shopping' && <ShoppingList />}
        {activeTab === 'analytics' && <Analytics />}
      </main>
    </div>
  );
};

export default WeeklyFoodScheduler;
        ReactDOM.render(<WeeklyFoodScheduler />, document.getElementById('root'));
    </script>
</body>
</html>
