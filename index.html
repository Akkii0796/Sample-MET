<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.39.3/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .current-month {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .sync-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .sync-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .left-section, .right-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e1e5f2;
        }

        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .budget-form {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .budget-form input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e5f2;
            border-radius: 10px;
            font-size: 1rem;
        }

        .budget-form button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .budget-form button:hover {
            transform: translateY(-2px);
        }

        .budget-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .budget-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e1e5f2;
        }

        .budget-item .label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .budget-item .amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .remaining.positive { color: #4CAF50; }
        .remaining.negative { color: #f44336; }

        .expense-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .expense-form input, .expense-form select {
            padding: 12px 15px;
            border: 2px solid #e1e5f2;
            border-radius: 10px;
            font-size: 1rem;
        }

        .expense-form .full-width {
            grid-column: 1 / -1;
        }

        .expense-form button {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        .expense-form button:hover {
            transform: translateY(-2px);
        }

        .expenses-table {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5f2;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .summary-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .summary-card h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e1e5f2;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .budget-summary {
                grid-template-columns: 1fr;
            }
            
            .expense-form {
                grid-template-columns: 1fr;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="sync-status">
                <div class="sync-indicator"></div>
                <span>Live Sync</span>
            </div>
            <h1>Family Expense Tracker</h1>
            <div class="current-month" id="currentMonth"></div>
        </div>

        <div class="main-content">
            <div class="left-section">
                <!-- Budget Section -->
                <div class="card">
                    <h3>💰 Set Monthly Budget</h3>
                    <div class="budget-form">
                        <input type="number" id="budgetInput" placeholder="Enter monthly budget" step="0.01">
                        <button onclick="setBudget()">Set Budget</button>
                    </div>
                    
                    <div class="budget-summary" id="budgetSummary">
                        <div class="budget-item">
                            <div class="label">Budget</div>
                            <div class="amount">₹<span id="totalBudget">0</span></div>
                        </div>
                        <div class="budget-item">
                            <div class="label">Spent</div>
                            <div class="amount">₹<span id="totalSpent">0</span></div>
                        </div>
                        <div class="budget-item">
                            <div class="label">Remaining</div>
                            <div class="amount remaining" id="remaining">₹<span id="remainingAmount">0</span></div>
                        </div>
                    </div>
                </div>

                <!-- Add Expense Section -->
                <div class="card">
                    <h3>➕ Add Expense</h3>
                    <form class="expense-form" onsubmit="addExpense(event)">
                        <select id="categorySelect" required>
                            <option value="">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                        
                        <input type="text" id="vendorInput" placeholder="Vendor/Store" required>
                        <input type="number" id="amountInput" placeholder="Amount" step="0.01" required>
                        <input type="text" id="descriptionInput" placeholder="Description (optional)" class="full-width">
                        
                        <button type="submit">Add Expense</button>
                    </form>
                </div>
            </div>

            <div class="right-section">
                <!-- Recent Expenses -->
                <div class="card">
                    <h3>📋 Recent Expenses (Last 5)</h3>
                    <div class="expenses-table">
                        <table id="expensesTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Category</th>
                                    <th>Vendor</th>
                                    <th>Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="expensesTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Summary Section -->
                <div class="summary-grid">
                    <div class="summary-card">
                        <h4>📊 Top Categories</h4>
                        <div id="topCategories"></div>
                    </div>
                    
                    <div class="summary-card">
                        <h4>🏪 Top Vendors</h4>
                        <div id="topVendors"></div>
                    </div>
                </div>

                <!-- Weekly Summary -->
                <div class="card">
                    <h3>📅 Weekly Summary</h3>
                    <div id="weeklySummary"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Supabase Configuration - Replace with your own credentials
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        // For demo purposes, we'll use localStorage with simulated real-time sync
        // In production, replace this with actual Supabase initialization:
        // const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let monthlyBudget = parseFloat(localStorage.getItem('monthlyBudget')) || 0;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentMonth();
            updateBudgetDisplay();
            updateExpensesTable();
            updateSummaries();
            
            // Simulate real-time sync checking
            setInterval(syncData, 5000);
            
            // Set initial budget display
            document.getElementById('budgetInput').value = monthlyBudget || '';
        });

        function updateCurrentMonth() {
            const now = new Date();
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            document.getElementById('currentMonth').textContent = `${monthNames[now.getMonth()]} ${now.getFullYear()}`;
        }

        function setBudget() {
            const budgetInput = document.getElementById('budgetInput');
            const budget = parseFloat(budgetInput.value);
            
            if (budget > 0) {
                monthlyBudget = budget;
                localStorage.setItem('monthlyBudget', budget.toString());
                updateBudgetDisplay();
                showNotification('Budget updated successfully!');
                
                // Simulate sync to database
                syncBudgetToDatabase(budget);
            } else {
                alert('Please enter a valid budget amount');
            }
        }

        function addExpense(event) {
            event.preventDefault();
            
            const category = document.getElementById('categorySelect').value;
            const vendor = document.getElementById('vendorInput').value;
            const amount = parseFloat(document.getElementById('amountInput').value);
            const description = document.getElementById('descriptionInput').value;
            
            if (category && vendor && amount > 0) {
                const expense = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    category: category,
                    vendor: vendor,
                    amount: amount,
                    description: description,
                    timestamp: new Date().getTime()
                };
                
                expenses.push(expense);
                localStorage.setItem('expenses', JSON.stringify(expenses));
                
                // Clear form
                document.getElementById('categorySelect').value = '';
                document.getElementById('vendorInput').value = '';
                document.getElementById('amountInput').value = '';
                document.getElementById('descriptionInput').value = '';
                
                updateExpensesTable();
                updateBudgetDisplay();
                updateSummaries();
                showNotification('Expense added successfully!');
                
                // Simulate sync to database
                syncExpenseToDatabase(expense);
            }
        }

        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(expense => expense.id !== id);
                localStorage.setItem('expenses', JSON.stringify(expenses));
                
                updateExpensesTable();
                updateBudgetDisplay();
                updateSummaries();
                showNotification('Expense deleted successfully!');
                
                // Simulate sync deletion to database
                syncDeleteToDatabase(id);
            }
        }

        function updateBudgetDisplay() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyExpenses = expenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                return expenseDate.getMonth() === currentMonth && expenseDate.getFullYear() === currentYear;
            });
            
            const totalSpent = monthlyExpenses.reduce((sum, expense) => sum + expense.amount, 0);
            const remaining = monthlyBudget - totalSpent;
            
            document.getElementById('totalBudget').textContent = monthlyBudget.toFixed(2);
            document.getElementById('totalSpent').textContent = totalSpent.toFixed(2);
            document.getElementById('remainingAmount').textContent = Math.abs(remaining).toFixed(2);
            
            const remainingElement = document.getElementById('remaining');
            remainingElement.className = 'amount remaining ' + (remaining >= 0 ? 'positive' : 'negative');
            remainingElement.firstElementChild.textContent = remaining.toFixed(2);
        }

        function updateExpensesTable() {
            const tableBody = document.getElementById('expensesTableBody');
            
            // Sort expenses by date (newest first) and limit to last 5
            const recentExpenses = expenses
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 5);
            
            tableBody.innerHTML = '';
            
            recentExpenses.forEach(expense => {
                const row = document.createElement('tr');
                const expenseDate = new Date(expense.date);
                const formattedDate = expenseDate.toLocaleDateString('en-IN', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });
                
                row.innerHTML = `
                    <td>${formattedDate}</td>
                    <td>${expense.category}</td>
                    <td>${expense.vendor}</td>
                    <td>₹${expense.amount.toFixed(2)}</td>
                    <td><button class="delete-btn" onclick="deleteExpense(${expense.id})">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateSummaries() {
            updateTopCategories();
            updateTopVendors();
            updateWeeklySummary();
        }

        function updateTopCategories() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyExpenses = expenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                return expenseDate.getMonth() === currentMonth && expenseDate.getFullYear() === currentYear;
            });
            
            const categoryTotals = {};
            monthlyExpenses.forEach(expense => {
                categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + expense.amount;
            });
            
            const totalSpent = Object.values(categoryTotals).reduce((sum, amount) => sum + amount, 0);
            const sortedCategories = Object.entries(categoryTotals)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 3);
            
            const topCategoriesDiv = document.getElementById('topCategories');
            topCategoriesDiv.innerHTML = '';
            
            sortedCategories.forEach(([category, amount], index) => {
                const percentage = totalSpent > 0 ? ((amount / totalSpent) * 100).toFixed(1) : 0;
                const item = document.createElement('div');
                item.className = 'summary-item';
                item.innerHTML = `
                    <span>${index + 1}. ${category}</span>
                    <span>₹${amount.toFixed(2)} (${percentage}%)</span>
                `;
                topCategoriesDiv.appendChild(item);
            });
        }

        function updateTopVendors() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyExpenses = expenses.filter(expense => {
                const expenseDate = new Date(expense.date);
                return expenseDate.getMonth() === currentMonth && expenseDate.getFullYear() === currentYear;
            });
            
            const vendorTotals = {};
            monthlyExpenses.forEach(expense => {
                vendorTotals[expense.vendor] = (vendorTotals[expense.vendor] || 0) + expense.amount;
            });
            
            const totalSpent = Object.values(vendorTotals).reduce((sum, amount) => sum + amount, 0);
            const sortedVendors = Object.entries(vendorTotals)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 3);
            
            const topVendorsDiv = document.getElementById('topVendors');
            topVendorsDiv.innerHTML = '';
            
            sortedVendors.forEach(([vendor, amount], index) => {
                const percentage = totalSpent > 0 ? ((amount / totalSpent) * 100).toFixed(1) : 0;
                const item = document.createElement('div');
                item.className = 'summary-item';
                item.innerHTML = `
                    <span>${index + 1}. ${vendor}</span>
                    <span>₹${amount.toFixed(2)} (${percentage}%)</span>
                `;
                topVendorsDiv.appendChild(item);
            });
        }

        function updateWeeklySummary() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            // Get first day of current month
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            
            const weeks = [];
            let weekStart = new Date(firstDay);
            
            while (weekStart <= lastDay) {
                let weekEnd = new Date(weekStart);
                weekEnd.setDate(weekEnd.getDate() + 6);
                if (weekEnd > lastDay) weekEnd = new Date(lastDay);
                
                const weekExpenses = expenses.filter(expense => {
                    const expenseDate = new Date(expense.date);
                    return expenseDate >= weekStart && expenseDate <= weekEnd;
                });
                
                const weekTotal = weekExpenses.reduce((sum, expense) => sum + expense.amount, 0);
                
                weeks.push({
                    start: new Date(weekStart),
                    end: new Date(weekEnd),
                    total: weekTotal
                });
                
                weekStart.setDate(weekStart.getDate() + 7);
            }
            
            const weeklySummaryDiv = document.getElementById('weeklySummary');
            weeklySummaryDiv.innerHTML = '';
            
            weeks.forEach((week, index) => {
                const startStr = week.start.toLocaleDateString('en-IN', { day: '2-digit', month: 'short' });
                const endStr = week.end.toLocaleDateString('en-IN', { day: '2-digit', month: 'short' });
                
                const item = document.createElement('div');
                item.className = 'summary-item';
                item.innerHTML = `
                    <span>Week ${index + 1} (${startStr} - ${endStr})</span>
                    <span>₹${week.total.toFixed(2)}</span>
                `;
                weeklySummaryDiv.appendChild(item);
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Simulated real-time sync functions
        // In production, replace these with actual Supabase calls

        function syncData() {
            // Simulate checking for updates from other users
            const lastSync = localStorage.getItem('lastSync') || '0';
            const currentTime = Date.now().toString();
            
            // Check if there are any updates from other devices
            // In real implementation, this would query Supabase for changes
            // since lastSync timestamp
            
            localStorage.setItem('lastSync', currentTime);
        }

        function syncBudgetToDatabase(budget) {
            // In production, this would be:
            // await supabase.from('budgets').upsert({ 
            //     user_id: getCurrentUserId(), 
            //     month: getCurrentMonth(),
            //     amount: budget 
            // });
            console.log('Budget synced to database:', budget);
        }

        function syncExpenseToDatabase(expense) {
            // In production, this would be:
            // await supabase.from('expenses').insert(expense);
            console.log('Expense synced to database:', expense);
        }

        function syncDeleteToDatabase(expenseId) {
            // In production, this would be:
            // await supabase.from('expenses').delete().eq('id', expenseId);
            console.log('Expense deletion synced to database:', expenseId);
        }

        // Listen for real-time updates (Supabase realtime)
        // In production, this would be:
        // supabase
        //   .channel('expenses')
        //   .on('postgres_changes', 
        //       { event: '*', schema: 'public', table: 'expenses' }, 
        //       (payload) => {
        //           // Handle real-time updates
        //           handleRealtimeUpdate(payload);
        //       }
        //   )
        //   .subscribe();

        function handleRealtimeUpdate(payload) {
            // Refresh data when other users make changes
            updateExpensesTable();
            updateBudgetDisplay();
            updateSummaries();
            showNotification('Data updated by another user!');
        }
    </script>
</body>
</html>
